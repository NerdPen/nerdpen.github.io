<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>91app PaymentSDK V2 Template</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script><style>form#credit-card-form {
            display: none;
        }

        form#credit-card-form.active {
            display: block;
        }

        pre.prettyprint {
            padding: 10px;
        }</style><script defer="defer" src="2.0.0-alpha.3/index.js?t=e9eaa4a92e4961d65ce7"></script></head><body><main role="main"><div class="container mx-auto py-4"><div class="flex -m-2"><div class="flex-[0_0_50%] p-2"><button type="button" id="startBtn" class="text-sm p-2 border rounded">初始化SDK</button><hr class="my-4"><form id="credit-card-form" autocomplete="off"><div class="flex flex-wrap -m-2"><div class="flex-[0_0_100%] p-2"><label class="block text-sm mb-2">卡號</label><div id="card-number" class="h-10"></div></div><div class="flex-[0_0_50%] p-2"><label class="block text-sm mb-2">日期</label><div id="card-expirationDate" class="h-10"></div></div><div class="flex-[0_0_50%] p-2"><label class="block text-sm mb-2">驗證碼</label><div id="card-ccv" class="h-10"></div></div></div><button type="button" id="getTokenBtn" class="text-sm p-2 mt-4 border rounded">取得 Token</button></form></div><div class="flex-[0_0_50%] p-2"><pre id="logger" class="prettyprint" class="border p-2 whitespace-normal"></pre></div></div></div></main></body><script>function initSDK() {
        window.PaymentSDK.setupSDK(1234567, 'key_1234567', 'sandbox');
        window.PaymentSDK.creditCard.setup({
            fields: {
                number: {
                    element: document.getElementById("card-number"),
                    placeholder: 'card number',
                },
                expirationDate: {
                    element: '#card-expirationDate',
                    placeholder: 'Card Expiration Date',
                },
                ccv: {
                    element: "#card-ccv",
                    placeholder: "Card CCV",
                },
            },
            styles: {
                input: {
                    borderColor: '#C48888',
                },
                "input:focus": {
                    borderColor: 'yellow',
                },
                ".valid": {
                    borderColor: 'blue',
                },
                ".valid:focus": {
                    borderColor: '#53FF53',
                },
                ".invalid": {
                    borderColor: '#95CACA',
                },
                ".invalid:focus": {
                    borderColor: '#8080C0',
                }
            }
        });
        window.PaymentSDK.creditCard.onUpdate((result) => {
            console.log(result);
            document.getElementById('logger').innerHTML = JSON.stringify(result, null, 4);
        })
    }
    function getToken() {
        window.PaymentSDK.creditCard.getToken((result) => {
            document.getElementById('logger').innerHTML = JSON.stringify(result, null, 4);
        })
    }
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('startBtn').addEventListener('click', (evt) => {
            document.getElementById('credit-card-form').classList.add('active');
            initSDK();
        })
        document.getElementById('getTokenBtn').addEventListener('click', (evt) => {
            getToken();
        })
    })</script></html>
